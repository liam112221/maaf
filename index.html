<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafkan Aku, IJA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes floatingHearts {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(15deg);
            }

            100% {
                transform: translateY(0) rotate(-15deg);
            }
        }

        @keyframes heartBurst {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            70% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 1);
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatingHearts 2s infinite;
            z-index: 10;
        }

        .heart-burst {
            animation: heartBurst 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .glow-text {
            animation: glowPulse 2s infinite;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-pink-200 to-pink-400 flex items-center justify-center min-h-screen relative overflow-hidden p-4">
    <div id="hearts-container" class="absolute inset-0 pointer-events-none"></div>

    <div class="text-center bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-md relative z-20">
        <h1 class="text-4xl font-bold text-pink-600 mb-6 glow-text">Maafkan Aku, IJA</h1>

        <div id="heart-container" class="flex justify-center mb-6">
            <div id="main-heart" class="text-6xl cursor-pointer">ðŸ’—</div>
        </div>

        <p class="text-lg text-gray-700 mb-8">
            Aku sungguh menyesal telah menyakiti perasaanmu.
            Cintaku padamu lebih besar dari kesalahanku.
        </p>

        <button onclick="revealMessage()"
            class="bg-pink-500 text-white px-8 py-4 rounded-full hover:bg-pink-600 transition transform hover:scale-105 active:scale-95">
            Buka Pesanku
        </button>

        <div id="secret-message" class="hidden mt-8 bg-pink-50 p-6 rounded-lg transform transition-all">
            <h2 class="text-2xl text-pink-700 mb-4">Janji Untukmu</h2>
            <p class="text-gray-800">
                Aku berjanji akan lebih perhatian,
                lebih mendengarkan, dan selalu menjagamu.
                Maafkan aku, IJA. ðŸ’–
            </p>
        </div>
    </div>

    <script>
        const mainHeart = document.getElementById('main-heart');
        const heartsContainer = document.getElementById('hearts-container');
        const secretMessage = document.getElementById('secret-message');

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'ðŸ’—';
                heart.classList.add('floating-heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heartsContainer.appendChild(heart);
            }
        }

        function burstHearts() {
            mainHeart.classList.add('heart-burst');
            setTimeout(() => {
                mainHeart.classList.remove('heart-burst');
            }, 500);
        }

        function revealMessage() {
            burstHearts();
            setTimeout(() => {
                secretMessage.classList.remove('hidden');
                secretMessage.style.transform = 'scale(1) rotate(0)';
            }, 300);
        }

        mainHeart.addEventListener('click', burstHearts);
        createFloatingHearts();
    </script>
</body>

</html>
